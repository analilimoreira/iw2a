<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="fundo" >
    
  <div class="container">
    <h1> </h1><br>

   
   

    <div class="card" id="pokedex">
      <h2 id="poke-name">Nome</h2>
      <p>#<span id="poke-id">000</span></p>
      <img id="poke-img" src="" alt="Imagem do Pokémon" />
      <div id="poke-types" class="types"></div>
    </div>
    <div class="search-box">
      <input type="text" id="search" placeholder="Digite o nome ou número" />
      <button onclick="searchPokemon()">Buscar</button>
    </div>
    <img src="pokebola.png" class="imagemsobreposta">
      <button class="botao_mexer1" onclick="prevPokemon()">⭠</button>
     
      <button class="botao_mexer2" onclick="nextPokemon()">⭢</button>
 
  </div>
</div>

  <script>
    let currentId = 1;

const typeTranslations = {
  normal: "Normal",
  fire: "Fogo",
  water: "Água",
  grass: "Planta",
  electric: "Elétrico",
  ice: "Gelo",
  fighting: "Lutador",
  poison: "Venenoso",
  ground: "Terrestre",
  flying: "Voador",
  psychic: "Psíquico",
  bug: "Inseto",
  rock: "Pedra",
  ghost: "Fantasma",
  dark: "Sombrio",
  dragon: "Dragão",
  steel: "Aço",
  fairy: "Fada"
};

function searchPokemon() {
  const input = document.getElementById("search").value.toLowerCase().trim();
  if (!input) return;
  fetchPokemon(input);
}

function prevPokemon() {
  if (currentId > 1) {
    currentId--;
    fetchPokemon(currentId);
  }
}

function nextPokemon() {
  currentId++;
  fetchPokemon(currentId);
}

function fetchPokemon(identifier) {
  fetch(`https://pokeapi.co/api/v2/pokemon/${identifier}`)
    .then(res => {
      if (!res.ok) throw new Error("Pokémon não encontrado");
      return res.json();
    })
    .then(data => {
      currentId = data.id;

      document.getElementById("poke-name").textContent = data.name.toUpperCase();
      document.getElementById("poke-id").textContent = data.id;
      document.getElementById("poke-img").src = data.sprites.other["official-artwork"].front_default;

      const typesContainer = document.getElementById("poke-types");
      typesContainer.innerHTML = "";

      data.types.forEach(t => {
        const typeName = t.type.name;
        const translatedType = typeTranslations[typeName] || typeName;

        const span = document.createElement("span");
        span.classList.add("type", typeName);
        span.textContent = translatedType;

        typesContainer.appendChild(span);
      });
    })
    .catch(err => {
      alert("Pokémon não encontrado!");
    });
}

// Carrega o primeiro Pokémon (Bulbasaur)
fetchPokemon(currentId);


  </script>
</body>
</html>
