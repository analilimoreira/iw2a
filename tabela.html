<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(255,192,203);">
  <nav class="navbar navbar-expand-lg" style="background-color: rgb(223, 68, 166); padding: 50px; color: aliceblue;">
    <a class="navbar-brand" href="#" style="color:rgb(252, 246, 247); font-size: 22px;">Loja da Barbie</a>
    <div class="collapse navbar-collapse"  style="justify-content: right ;">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#" style="color: white; font-size: 18px;">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#" style="color: white; font-size: 18px;">Sessões</a></li>
        <li class="nav-item"><a class="nav-link" href="#" style="color: white; font-size: 18px;">Vendedores</a></li>
        <li class="nav-item disabled"><a class="nav-link" href="#" style="color: white; font-size: 18px;">Contato</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
   
    <div class="card mb-4" style="background-color: rgb(223, 68, 166);" >
      <div class="card-body">
        <h5 class="card-title">Pesquisar Produtos</h5>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-success" style="background-color: rgb(143, 11, 92); border-color: rgb(143, 11, 92);">Novo Produto</button>
          <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Pesquise aqui...">
            <button class="btn btn-primary" type="button" style="background-color: rgb(143, 11, 92);  border-color: rgb(143, 11, 92);" >Pesquisar</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="card" style="background-color: rgb(223, 68, 166);">
      <div class="card-body">
        <h5 class="card-title">Produtos</h5>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Produtos</th>
              <th>Sessão</th>
              <th>Qant. </th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Caneta</td>
              <td>Papelaria</td>
              <td>150</td>
              <td>
                <button class="btn btn-warning btn-sm" style="background-color: rgb(197, 110, 255);  border-color: rgb(197, 110, 255);">Editar</button>
                <button class="btn btn-danger btn-sm" style="background-color: rgb(220,20,60); border-color: rgb(220,20,60);">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Patinho Pirata</td>
              <td>Brinquedos</td>
              <td>120</td>
              <td>
                <button class="btn btn-warning btn-sm" style="background-color: rgb(197, 110, 255); border-color: rgb(197, 110, 255);">Editar</button>
                <button class="btn btn-danger btn-sm" style="background-color: rgb(220,20,60);  border-color: rgb(220,20,60);">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>Jaqueta Jeans Preta com Estrela</td>
              <td>Vestuario</td>
              <td>180</td>
              <td>
                <button class="btn btn-warning btn-sm" style="background-color: rgb(197, 110, 255); border-color: rgb(197, 110, 255);">Editar</button>
                <button class="btn btn-danger btn-sm" style="background-color: rgb(220,20,60);  border-color: rgb(220,20,60);">Excluir</button>
              </td>
            </tr>
            <tr>
              <td>50</td>
              <td>Fone Bluetooth</td>
              <td>Tecnologia</td>
              <td>20</td>
              <td>
                <button class="btn btn-warning btn-sm" style="background-color: rgb(197, 110, 255); border-color: rgb(197, 110, 255);">Editar</button>
                <button class="btn btn-danger btn-sm" style="background-color: rgb(220,20,60);  border-color: rgb(220,20,60);">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
