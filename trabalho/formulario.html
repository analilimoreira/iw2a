<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Cadastro de Música</h2>
        <form action="cadastrar.php" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Música</label>
                <input type="text" name="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="artista" class="form-label">Artista</label>
                <input type="text" name="artista" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ativo" class="form-label">Ativa</label>
                <input type="checkbox" name="ativo">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
